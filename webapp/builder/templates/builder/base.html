{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SeeMyResume.io</title>
    {% block head_inserts %}
    <link rel="stylesheet" href="{% static 'builder/styles/common.css' %}">
    {% endblock %}
  </head>
  <body>
    <div class="container-scroller">
      {% block navbar %}
      {% endblock %}
      <div class="page-wrapper">
        {% block info_message %}
        {% endblock %}
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
