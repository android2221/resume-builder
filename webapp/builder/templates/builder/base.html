{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SeeMyResume.io</title>
    <link rel="shortcut icon" href="{% static 'builder/images/favicon.ico' %}" />
    {% block head_inserts %}      
    {% endblock %}
  </head>
  <body id="page-top">
    <div class="container-scroller">
      {% block navbar %}
      {% endblock %}
      <div class="page-wrapper">
        {% block info_message %}
        {% endblock %}
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      {% block footer %}
      {% endblock %}
    </div>
    {% block bottom_inserts %}
    {% endblock %}
  </body>
</html>
