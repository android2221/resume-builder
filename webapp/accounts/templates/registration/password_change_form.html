{% extends 'builder/app-base.html' %}

{% load static %}

{% block template_head_inserts %}
<link rel="stylesheet" href="{% static 'accounts/styles/forms.css' %}">
{% endblock %}

{% block app_content %}
<div class="content-wrapper align-items-center auth theme-one">
    <div class="row">
      <div class="col-xl-4 col-lg-6 col-md-8 login-form-container mx-auto">
        <h2 class="text-center mb-4">Change your password</h2>
        <div class="auto-form-wrapper">
            <form method="post">
                {% csrf_token%}
                {% for field in form %}
                <div class="form-group{% if field.errors %} has-errors{% endif %}">
                    <div class="input-group">
                        {{ field }}
                        <div class="input-group-append">
                            <span class="input-group-text{% if field.help_text %} has-info{% endif %}"></span>
                        </div>
                    </div>
                </div>
                <div class="errors">{{ field.errors.as_text }}</div>
                {% endfor %}
                <div class="form-group">
                    <input type="submit" value="Set New Password" class="btn btn-primary submit-btn btn-block">
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
